<app-card>
    <div class="remove-button">
        <button class="error flat" (click)="handleRemoveClick()" data-testid="removeButton">
          <strong>x</strong>
        </button>
      </div>
  
      <div class="content">
  
        <h2>{{ title }}</h2>
  
        <div class="current-info">
          <img [src]="weatherData.icon" class="icon" data-testid="weatherIcon">
          <div class="statistics">
            <span data-testid="weatherCondition">{{ weatherData.condition }}</span>
            <span data-testid="currentTemp">{{weatherData.currentTemperature}} {{units}}</span>
          </div>
        </div>
  
        <div class="range-info">
          <span data-testid="maxTemp">High: {{weatherData.maximumTemperature}} {{units}}</span>
          <span data-testid="minTemp">Low: {{weatherData.minimumTemperature}} {{units}}</span>
        </div>
  
        <a [routerLink]="['forecast', weatherData.zipCode]" [queryParams]="{numberOfDays: 5}" class="forecast-link" data-testid="goToForecast">5-Day Forecast</a>
  
      </div>
</app-card>
