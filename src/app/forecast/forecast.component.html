<div class="forecast-header background-primary">
    <a routerLink="/"><h2>Back</h2></a>
    <h2 class="text-primary">{{cityForecastData.cityName}} ({{cityForecastData.zipCode}}) - {{cityForecastData.forecast.length}} Day Forecast</h2>
    <span></span>
</div>

<div style="margin-top: 32px">
    <app-responsive-card-grid-list>
    
        <ng-container *ngFor="let forecast of cityForecastData.forecast">
            <app-forecast-card [forecastData]="forecast"></app-forecast-card>
        </ng-container>
    
    </app-responsive-card-grid-list>
</div>
